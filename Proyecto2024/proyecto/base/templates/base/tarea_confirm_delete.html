<div style="text-align: center; background-color: #f2f2f2; padding: 20px;">

    <a href="{% url 'tareas' %}" style="background-color: #007bff; color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none; margin-bottom: 20px; display: inline-block;">Volver</a>

    <form method="POST" style="width: 60%; margin: 0 auto;">
        {% csrf_token %}
        <p>Vas a eliminar la tarea: "{{ tarea }}"</p>
        <input type="submit" value="Eliminar" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; display: inline-block;">
    </form>

</div>
