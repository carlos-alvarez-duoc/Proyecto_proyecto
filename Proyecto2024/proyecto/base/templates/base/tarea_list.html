<div style="text-align: center; background-color: #f2f2f2; padding: 20px;">
    <h1 style="color: #333;">Lista de Pendientes</h1>
    <a href="{% url 'crear-tarea' %}" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px;">Crear Nueva Tarea</a>

    <table style="margin: 20px auto; border-collapse: collapse; width: 80%;">
        <tr>
            <th style="background-color: #4CAF50; color: white; padding: 10px;">Elementos</th>
            <th style="background-color: #4CAF50; color: white; padding: 10px;"></th>
            <th style="background-color: #4CAF50; color: white; padding: 10px;"></th>
            <th style="background-color: #4CAF50; color: white; padding: 10px;"></th>


        </tr>

        {% for tarea in tareas %}

        <tr>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ tarea.titulo }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;"><a href="{% url 'tarea' tarea.id %}" style="text-decoration: none; background-color: #4CAF50; color: white; padding: 5px 10px; border-radius: 3px;">Ver</a></td>
            <td style="border: 1px solid #ddd; padding: 8px;"><a href="{% url 'editar-tarea' tarea.id %}" style="text-decoration: none; background-color: #e5c93e; color: white; padding: 5px 10px; border-radius: 3px;">Editar</a></td>
            <td style="border: 1px solid #ddd; padding: 8px;"><a href="{% url 'eliminar-tarea' tarea.id %}" style="text-decoration: none; background-color: #e24226; color: white; padding: 5px 10px; border-radius: 3px;">Eliminar</a></td>

        </tr>

        {% empty %}    
        <tr>
            <td colspan="2" style="text-align: center;"><h3>No hay elementos en esta lista</h3></td>
        </tr>

        {% endfor %}

    </table>
</div>
